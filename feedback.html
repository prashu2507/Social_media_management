<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        #feedbackButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #feedbackModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .feedback-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button id="feedbackButton" onclick="openFeedbackForm()">Give Feedback</button>
    <div id="feedbackModal" onclick="closeFeedbackForm()">
        <div class="feedback-content" onclick="event.stopPropagation()">
            <span onclick="closeFeedbackForm()" style="cursor:pointer">&times;</span>
            <h2>Feedback</h2>
            <textarea id="feedbackText" placeholder="Your feedback here..."></textarea>
            <button onclick="submitFeedback()">Submit</button>
        </div>
    </div>

    <script>
        function openFeedbackForm() {
            document.getElementById('feedbackModal').style.display = 'block';
        }

        function closeFeedbackForm() {
            document.getElementById('feedbackModal').style.display = 'none';
        }

        function submitFeedback() {
            let feedback = document.getElementById('feedbackText').value;
            if(feedback) {
                alert("Thank you for your feedback!");
                closeFeedbackForm();
                document.getElementById('feedbackText').value = '';
            } else {
                alert("Please enter feedback before submitting.");
            }
        }
    </script>
</body>
</html>
